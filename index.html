<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: rgb(94, 98, 114);
    }

    #name {
        position: absolute;
        background-color: rgb(255, 255, 255);
        width: fit-content;
        opacity: 0;
        border-radius: 5px;
        border: 3px solid rgb(90, 94, 113);
        padding: 0px 5px;
        font-size: 1.5rem;
    }

    #timeCont {
        background-color: white;
        width: 100%;
        font-size: 1.5rem;
        padding: 5px 5px;
        border-radius: 5px;
        border: 3px solid rgb(90, 94, 113);
        display: none;
    }

    svg path {
        cursor: pointer;
    }

    .maindiv {
        display: flex;
        padding: 20px;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }
    #allSvg{
        align-items: center;

    }
</style>

    <div id="timeCont">
        <p id="time"></p>
    </div>

<script>
    // Fetch JSON data
    fetch('data.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Error loading JSON: ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            // Group topics by state
            const stateTopics = {};
            data.forEach(item => {
                const { state, polarity, polarity_score, topic_label, summary } = item;
                if (!stateTopics[state]) {
                    stateTopics[state] = {
                        polarity_score: 0,
                        polarity_count: 0,
                        topics: []
                    };
                }
                stateTopics[state].topics.push({
                    topic_label,
                    polarity,
                    summary,
                    polarity_score
                });
                // Accumulate average polarity score
                stateTopics[state].polarity_score += polarity_score;
                stateTopics[state].polarity_count++;
            });

            // Calculate average polarity score for each state
            for (const state in stateTopics) {
                stateTopics[state].polarity_score /= stateTopics[state].polarity_count;
            }

            // Apply colors to SVG paths based on average polarity scores
            document.querySelectorAll("svg path").forEach(e => {
                const regionName = e.getAttribute("name");
                if (stateTopics[regionName]) {
                    const averageScore = stateTopics[regionName].polarity_score;
                    const color = getColorFromScore(averageScore);
                    e.setAttribute('fill', color);
                }

                // Hover event: Update box content
                e.addEventListener("mouseover", function () {
                    window.onmousemove = function (j) {
                        let x = j.clientX;
                        let y = j.clientY;
                        document.getElementById('name').style.top = y - 60 + 'px';
                        document.getElementById('name').style.left = x + 10 + 'px';
                    }

                    const regionName = e.getAttribute("name");
                    if (stateTopics[regionName]) {
                        const averageScore = stateTopics[regionName].polarity_score;
                        const sentiment = averageScore >= 0 ? "Positive" : "Negative";
                        
                        document.getElementById("namep").innerText = regionName;
                        document.getElementById("sentimentp").innerText = `Overall Sentiment: ${sentiment}`;
                        document.getElementById("scorep").innerText = `Average Score: ${averageScore.toFixed(2)}`;
                    }
                    document.getElementById("name").style.opacity = 1;
                });

                // Mouse leave event: Hide hover box
                e.addEventListener("mouseleave", function () {
                    document.getElementById("name").style.opacity = 0;
                });

                // Click event: Update #timeCont content
                e.addEventListener("click", function () {
                    const regionName = e.getAttribute("name");
                    if (stateTopics[regionName]) {
                        const averageScore = stateTopics[regionName].polarity_score;
                        const sentiment = averageScore >= 0 ? "Positive" : "Negative";
                        
                        // Prepare detailed information about topics
                        let topicDetails = stateTopics[regionName].topics.map(topic => {
                            return `
                                <strong>Topic:</strong> ${topic.topic_label}<br>
                                <strong>Sentiment:</strong> ${topic.polarity}, <strong>Score:</strong> ${topic.polarity_score}<br>
                                <strong>Summary:</strong> ${topic.summary}<br><br>
                            `;
                        }).join('');

                        // Update the #timeCont div with state info and topic details
                        document.getElementById("time").innerHTML = `
                            <strong>State:</strong> ${regionName} <br>
                            <strong>Overall Sentiment:</strong> ${sentiment} <br>
                            <strong>Average Score:</strong> ${averageScore.toFixed(2)}<br><br>
                            <strong>Popular Discussions:</strong><br>
                            ${topicDetails}
                        `;
                        // Show the timeCont div when a state is clicked
                        document.getElementById("timeCont").style.display = "block";
                    }
                });
            });
        })
        .catch(error => {
            console.error('Error loading JSON:', error);
        });

    // Function to get color based on polarity score
    function getColorFromScore(score) {
        if (score < 0) {
            const redValue = Math.floor(255 + (score * 255)); // From 255 to 0 for negative values
            return `rgb(${redValue}, 0, 0)`; // Red shades
        } else {
            const blueValue = Math.floor(score * 255); // From 0 to 255 for positive values
            return `rgb(0, 0, ${blueValue})`; // Blue shades
        }
    }
</script>
